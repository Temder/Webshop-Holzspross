<!DOCTYPE html>
<html lang="de">

<head>
    <title>Holzspross</title>
    <link rel="shortcut icon" href="Bilder\cross.ico" />
    <meta charset="Utf-8">
    <link type="text/css" href="Assets/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .content {
            height: 400px;
            width: 750px;
            overflow: hidden;
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.4);
        }
        
        .content .images {
            height: 100%;
            width: 100%;
        }
        
        .images img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">
        Holzspros
    </h1>

    <script src="Assets/css/bootstrap.min.css"></script>

    <div class="content">
        <div class="images">
            <img src="bluestacks.ico">
            <img src="mindustry.ico">
            <img src="nox.ico">
            <img src="steam-icon.png">
            <img src="Terraria.png">
        </div>
    </div>
</body>

<script>
    var indexValue = 0;

    function slideShow() {
        setTimeout(slideShow, 2500);
        var x;
        const img = document.querySelectorAll("img");
        for (x = 0; x < img.length; x++) {
            img[x].style.display = "none";
        }
        indexValue++;
        if (indexValue > img.length) {
            indexValue = 1
        }
        img[indexValue - 1].style.display = "block";
    }
    slideShow();
</script>

</html>
